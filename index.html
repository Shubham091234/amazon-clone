<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon.com: Online Shopping for Electronics, Apparel, Computers, Books, DVDs &amp; more</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- Main body -->

    <header>
        <a id="nav-top"></a>

        <div id="nav-belt">
            <div class="nav-left">
                <div id="nav-logo">
                    <a href="#" class="nav-logo-link"></a>

                </div>
            </div>
            <div class="nav-right">

            </div>
            <div class="nav-fill">
                <div id="nav-search">
                    <form>
                        <div class="nav-left">
                            <span class="nav-search-label">All</span>
                            <i class="fa fa-caret-down" aria-hidden="true"></i>

                        </div>
                        <div class="nav-right">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <input type="submit">

                        </div>

                        <div class="nav-fill">
                            <input type="text" autocomplete="off">
                        </div>
                    </form>
                </div>

            </div>

        </div>

        <nav id="nav-main">
            <div class="nav-left">

            </div>


        </nav>
    </header>

    <section id="promo">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div id="promo-carousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="img/slide_1.jpg">
                            </div>
                            <div class="item">
                                <img src="img/slide_2.jpg">
                            </div>
                            <div class="item">
                                <img src="img/slide_3.jpg">
                            </div>
                            <div class="item">
                                <img src="img/slide_4.jpg">
                            </div>
                            <div class="item">
                                <img src="img/slide_5.jpg">
                            </div>
                            <div class="item">
                                <img src="img/slide_6.jpg">
                            </div>
                            <div class="item">
                                <img src="img/slide_7.jpg">
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#promo-carousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#promo-carousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <footer>


        <div class="bottom">
            <div class="center">


                <ul class="copy text-center">
                    <li><a href="#">Conditions of Use</a></li>
                    <li><a href="#">Privacy Notice</a></li>
                    <li><a href="#">Interest-Based Ads</a></li>
                    <li>&copy; 1996-2017, Amazon.com, Inc. or its affiliates</li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
